<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="mb-4 mt-4">Stopwatch</h1>
    <div class="container mt-5 border border-5 border-success p-3 w-25">
        <div class="display mb-4">
          <h2 id="timer">00:00</h2>
        </div>
        <button id="startBtn" class="btn btn-info mr-3">Start</button>
        <button id="stopBtn" class="btn btn-danger mr-3">Stop</button>
        <button id="resetBtn" class="btn btn-warning">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
